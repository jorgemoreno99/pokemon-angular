<div  *ngIf="loaded; else loading">

  <div class="search-div">
    <app-search-bar (searchEmitter)="onSearch($event)"></app-search-bar>
  </div>
  <div class="pokemons-container" >

    <div *ngFor="let pokemon of filteredPokemons">
      <app-pokemon-simple-card [pokemon]="pokemon"> </app-pokemon-simple-card>
    </div>

  </div>


  <div class="offset-buttons">
    <button mat-button (click)="moveOffset(-1)" [disabled]="offset < limit">Back</button>
    <button mat-button (click)="moveOffset(1)" [disabled]="offset > totalCount - limit">Next</button>
  </div>

</div>



<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
